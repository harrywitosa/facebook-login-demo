<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WistLastOgBuss Volda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    #container {
      margin: 0 auto;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      background-color: #007BFF;
      color: white;
      padding: 10px;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>WistLastOgBuss Volda</h1>
    <form id="voteForm">
      <input type="text" id="name" placeholder="Navn" required>
      <select id="destination">
        <option value="Norsk vegmuseum i Lillehammer">Norsk vegmuseum i Lillehammer</option>
        <!-- Dodaj inne opcje -->
      </select>
      <button type="button" onclick="submitVote()">Stem</button>
    </form>
  </div>
  <script>
    function submitVote() {
      const name = document.getElementById('name').value;
      const destination = document.getElementById('destination').value;

      fetch('http://localhost:3000/proxy', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, destination })
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === 'success') {
          alert('Takk for stemmen din!');
          // Przekierowanie na stronę podziękowania
          window.location.href = 'thanks.html';
        } else {
          alert('Det oppsto en feil. Vennligst prøv igjen.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Det oppsto en feil. Vennligst prøv igjen.');
      });
    }
  </script>
</body>
</html>
